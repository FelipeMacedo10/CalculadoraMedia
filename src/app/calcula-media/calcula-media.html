<div class="container">
  <h2>Calculadora de Média</h2>

  <form>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" #nota1 placeholder="Digite a nota 1" title="Nota 1" required />

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" #nota2 placeholder="Digite a nota 2" title="Nota 2" required />

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" #nota3 placeholder="Digite a nota 3" title="Nota 3" required />

    <label for="nota4">Nota 4:</label>
    <input type="number" id="nota4" #nota4 placeholder="Digite a nota 4" title="Nota 4" required />

    <label for="provaFinal">Nota Prova Final:</label>
    <input type="number" id="provaFinal" #provaFinal placeholder="Digite a prova final" title="Prova Final" />

    <button type="button" (click)="calcular(nota1.value, nota2.value, nota3.value, nota4.value, provaFinal.value)">Calcular Média</button>
  </form>

  <div class="resultado">
    <p id="res">Média Final: {{ media }}</p>
    <p id="res">Situação: {{ situacao }}</p>
  </div>
</div>
